<!DOCTYPE html>
<html>
<head>
    <title>Multiple Choice Practice Questions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    








</head>
<body>
    <h1>CompTia Security+ Practice Test</h1>
    <h2>Threats, Attacks,and Vulnerabilities</h2>
    <div id="question-container">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        
        <ul id="options-list">
            <li>
                <input type="radio" name="answer" id="option1">
                <label for="option1" id="label1"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="option2">
                <label for="option2" id="label2"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="option3">
                <label for="option3" id="label3"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="option4">
                <label for="option4" id="label4"></label>
            </li>
        </ul>
        
        <button id="submit-answer">Submit</button>
        

        <section id="explanation-presentation">
            <h3>Explanation</h3>
            <button id="show-explanation">Show Explanation</button>

            <p class="explanation-text"></p>
            <button id="next-question">Next Question</button>
        </section>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
